                <div class="book-item">
                    <img src="photos/Crooked-House-by-Agatha-Christie.jpg" alt="Crooked House">
                </div>
                <div class="book-item">
                    <img src="photos/71xzEu8NuJL._AC_UF894,1000_QL80_.jpg" alt="Forrest Gump">
                </div>
                <div class="book-item">
                    <img src="photos/51Par04upTL._AC_UF1000,1000_QL80_.jpg" alt="The Wizard of Oz">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="about">
                <h4>About</h4>
                <p>Free and readable books website. You can search any book and read it free and enjoy!</p>
                <p>Developed by Yasin Bozdagan</p>
            </div>
            <div class="contact">
                <h4>Contact</h4>
                <p>officialoguz@gmail.com</p>
            </div>
